version: '3'
services:
  magic:
    image: mageai/mageai:latest
    command: mage start ${PROJECT_NAME}
    env_file:
      - ../.env
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - GOOGLE_SERVICE_ACC_KEY_FILEPATH=./${PROJECT_NAME}/secret/${GOOGLE_SERVICE_ACC_KEY_NAME}
    ports:
      - 6789:6789
    restart: on-failure:5
